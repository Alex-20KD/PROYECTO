<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - ULEAM</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function validarFormulario() {
            // Obtener valores de los campos
            const emailIngresado = document.getElementById('email').value;
            const passwordIngresado = document.getElementById('password').value;

            // Correo y contraseña correctos
            const emailCorrecto = "gonzaloyzam.2019@gmail.com";
            const passwordCorrecta = "gonzalo30";

            // Validar campos vacíos
            if (emailIngresado === '') {
                alert('Por favor, ingrese su correo electrónico.');
                return false;
            }

            if (passwordIngresado === '') {
                alert('Por favor, ingrese su contraseña.');
                return false;
            }

            // Validar credenciales
            if (emailIngresado === emailCorrecto && passwordIngresado === passwordCorrecta) {
                console.log("Credenciales correctas, redirigiendo...");
                window.location.href = "perfil.html"; // Redirigir a perfil.html
                return false; // Asegurarse de que no se envíe el formulario
            } else {
                console.log("Credenciales incorrectas");
                alert('Correo o contraseña incorrectos.');
                return false; // Impedir el envío del formulario
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>Iniciar Sesión</h1>
    </header>

    <main>
        <form id="loginForm" onsubmit="return validarFormulario()">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="correo@ejemplo.com" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Contraseña" required>

            <button type="submit">Iniciar Sesión</button>

            <p>¿Olvidaste tu contraseña? <a href="#">Recuperarla aquí</a></p>
            <p>¿No te has registrado aún? <a href="registro.html">Registrate aquí</a></p>
        </form>
    </main>

    <footer>
        <p>Universidad Laica Eloy Alfaro de Manabí - Seguimiento a Graduados</p>
    </footer>
</body>
</html>
